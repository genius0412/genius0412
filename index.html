<!DOCTYPE html>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" />

    <body>
        <div id="fullpage">
            <div class="section">
                <div id="intro">
                    <img class="profile" width="17%" src="./profile/profile.png" alt="profile"/>
                    <h1 class="intro-text" style="font-size: 27px">학생 개발자 Genius0412 입니다</h1>
        
                    <a href="https://github.com/genius0412" style="color: white">

                    </a>
                </div>
            </div>
            
            <div class="section">
                <h2 class="text-center">Skills</h2>
            
                <div id="skills">

                        <h2 class="skill-title text-center">C++</h2>
                        <div class="progress">

                    </div>

                        </div>
                    </div>
                    <div class="skill hover-shadow">

                    </div>
                    <div class="skill hover-shadow">
                        <h2 class="skill-title text-center">TypeScript</h2>
                        <div class="progress">
                            <div class="progress-bar bg-error text-center" style="width: 20%">
                                20%
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="section">
